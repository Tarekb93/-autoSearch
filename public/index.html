<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autosearch</title>
    <link rel="stylesheet" href="/public/style.css" />
  </head>
  <body>
    <h1>Cars Details</h1>
    <div class="searchBar">
      <form>
        <input type="text" list="myDatalist" placeholder="Choose Car Maker" />
        <datalist id="myDatalist"> </datalist>

        <input type="submit" value="search" id="submit" />
      </form>
    </div>
    <div class="miniContainerForResultResponse">
      <span id="car name" class="car-Name"> Car Maker</span>
      <span id="avghorsepower" class="avr-horse-power"> Avg Horse Power</span>
      <span id="carImage" class="carImage"> </span>
      <span id="price" class="carPrice"> Car Price</span>
      <span id="numModels" class="numModels"> Num Of Models</span>
    </div>
    <script src="/public/index.js"></script>
  </body>
</html>
